<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        <!--Function returning some value and Function does not returning any value-->
        function show_array(arr) {
            let temp = 0;
            for (var i = 0; i < arr.length; i++) {
                document.write('value of array index ' + i + ' is ' + arr[i]);
                document.write('<br>');
                temp = temp + arr[i];
            }
            return temp;
        }
    </script>

</head>

<body>
    <script>
        var i = [10, 20, 30];
        let result = show_array(i);
        document.write('final result:' + result + "<br>");

    </script>

</body>

</html>
