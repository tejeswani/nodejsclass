<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        <!--Function returning some value and Function does not returning any value-->
        function display(arr) {
            for (var i = 0; i < arr.length; i++) {
                document.write('displaying the value: ' + arr[i]);
                document.write(' <br>');
            }
        }
    </script>

</head>

<body>
    <script>
        let multiArray = [1, 'parvi','sai',10.23];
        display(multiArray);
    </script>

</body>

</html>
